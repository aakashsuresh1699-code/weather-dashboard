<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get real-time weather information for any city</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
        <div id="loading" class="loading hidden">Loading weather data...</div>

        <div id="weatherContent" class="hidden">
            <div class="weather-card">
                <div class="current-weather">
                    <div class="weather-main">
                        <h2 class="city-name" id="cityName"></h2>
                        <div class="weather-icon" id="weatherIcon"></div>
                        <div class="temperature" id="temperature"></div>
                        <div class="description" id="description"></div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value" id="feelsLike"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value" id="windSpeed"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-card forecast-container">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
